<body>
    <h1> Exercice 4 Devoir</h1>

    <p>Demander une note à l'utilisateur :
    <ul>
        <li>Si elle est entre 0 et 3 afficher Nul</li> 
        <li>Si elle est entre 4 et 6 afficher Moyen</li> 
        <li>Si elle est entre 8 et 9 afficher Bien</li>
        <li>Si elle est égale à 10 afficher Excellent</li>
    </ul>
    </p>




<script>
    var note = +(prompt('donner une Note entre 0 et 10'));


    if (note < 0 || isNaN(note) || note > 10) {
        alert("NOPE Réessayer");
    }
    else if (note < 4){
        alert("Nul");
    }
    else if (note < 6){
        alert("Moyen");
    }
    else if (note < 9){
        alert("Bien");
    }
    else if(note == 10){
        alert("Exelent");
    }

</script>
