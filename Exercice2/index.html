    <p>Demander à l'aide d'une boîte de dialogue l'âge d'un utilisateur. S'il a plus de 18 ans, lui afficher <i>Vous êtes majeur</i>, sinon lui afficher <i>Vous êtes mineur</i>.</p>




<script>
    var number = prompt('quel est votre age');
    var majeur = "Vous êtes MAJEUR"
    var mineur = "Vous êtes MINEUR"

        alert(majeur);
    }
    else {
        alert(mineur);
    }
